{% extends "base.html" %}
{% block content %}
<style type="text/css">
  .navbar-item:hover {
    background-color: #b9293c;
  }

  /* Center the page content vertically */
  .container {
    background-color: #555;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    border-radius: 10px;
  }

  .form-container {
    max-width: 500px;
    padding: 20px;
    background-color: #f8f8f8;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .form-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    display: block;
    margin-bottom: 5px;
    color: #555;
    font-weight: bold;
  }

  .form-control {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border-radius: 3px;
    border: 1px solid #ccc;
  }

  .form-control:focus {
    outline: none;
    border-color: #b9293c;
    box-shadow: 0 0 5px rgba(185, 41, 60, 0.5);
  }

  .file-input-label {
    display: block;
    margin-bottom: 5px;
    color: #555;
    font-weight: bold;
    cursor: pointer;
  }

  .file-input {
    display: none;
  }

  .btn-primary {
    display: block;
    width: 100%;
    padding: 10px;
    font-size: 16px;
    font-weight: bold;
    text-align: center;
    color: #fff;
    background-color: #b9293c;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }

  .btn-primary:hover {
    background-color: #a12234;
  }

  /* Uploaded files section */
  .uploaded-files {
    margin-top: 50px;
  }

  .post-box {
    background: #e6f6f6;
    padding: 20px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .post-box-header {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
  }

  .post-box-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 24px;
    background-color: #db3434;
    margin-right: 10px;
    box-shadow: 0 0 0 2px #000406;
  }

  .post-box-name {
    font-weight: bold;
  }

  .post-box-body {
    margin-top: 10px;
    font-size: 14px;
  }

  .post-box-body a {
    color: #b9293c;
    text-decoration: none;
  }

  .post-box-body a:hover {
    text-decoration: underline;
  }
</style>
<div class="container">
  <div class="form-container">
    <h2>Upload a File</h2>
    <form action="/submit" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="user">User Name:</label>
        <input type="text" class="form-control" name="user" placeholder="Enter Your Name" required />
      </div>
      <div class="form-group">
        <label for="file_key">Key:</label>
        <input type="password" class="form-control" name="file_key" placeholder="Enter a Key" required />
      </div>
      <div class="form-group">
        <button><label for="fileUpld" class="file-input-label">Upload a File:</label></button>
        <input type="file" id="fileUpld" name="v_file" accept=".*" class="file-input" required />
      </div>
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
  </div>
  </div>
</div>
{% endblock %}
